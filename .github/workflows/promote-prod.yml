name: Promote to Production

on:
  issues:
    types: [labeled]

jobs:
  promote-to-prod:
    # Only run if issue has promote:prod label
    if: github.event.label.name == 'promote:prod'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate production briefing
        run: python3 publish_briefing.py --days 7 --min-score 0

      - name: Prepare production output
        run: |
          mkdir -p output
          cp -r briefings output/
          cp index.html output/
          cp archive.html output/
          cp style.css output/

      - name: Push to production (public repo root)
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.BRIEFINGS_DEPLOY_KEY }}
        with:
          source-directory: 'output'
          destination-github-username: 'mat-e-exp'
          destination-repository-name: 'ai-pulse-briefings'
          target-branch: main
          commit-message: 'Production: ${{ github.event.issue.title }}'

      - name: Merge associated PR and close issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const branchName = `issue-${issueNumber}`;

            // Find PR for this issue
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branchName}`
            });

            // Merge the PR if found
            for (const pr of prs.data) {
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  merge_method: 'squash'
                });
                console.log(`Merged PR #${pr.number}`);
              } catch (e) {
                console.log(`Could not merge PR #${pr.number}: ${e.message}`);
              }
            }

            // Close the issue
            await github.rest.issues.update({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

            // Comment on issue
            await github.rest.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Deployed to production and PR merged!'
            });

      - name: Notify Discord - Devs (Approvals channel)
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_APPROVALS }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"âœ… **Deployed to Production**\n\n**Change:** ${{ github.event.issue.title }}\n**Live:** https://mat-e-exp.github.io/ai-pulse-briefings/\"}"

      - name: Notify Discord - Users (Page update)
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸ“¢ **AI Pulse Updated**\n\n${{ github.event.issue.title }}\n\nðŸ‘€ View: https://mat-e-exp.github.io/ai-pulse-briefings/\"}"
