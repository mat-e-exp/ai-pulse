name: Issue-Driven Agent

on:
  issues:
    types: [labeled]

jobs:
  handle-directive:
    # Only run if issue has a directive label
    if: startsWith(github.event.label.name, 'directive:')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install anthropic -r requirements.txt

      - name: Process issue with Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_LABEL: ${{ github.event.label.name }}
        run: python3 agents/issue_agent.py

      - name: Validate changes
        run: |
          echo "Validating Python syntax..."
          python3 -m py_compile agents/*.py || exit 1
          python3 -m py_compile analysis/*.py || exit 1
          python3 -m py_compile sources/*.py || exit 1
          echo "Syntax validation passed"

      - name: Generate preview briefing
        run: python3 publish_briefing.py --days 7 --min-score 0

      - name: Prepare preview output
        run: |
          mkdir -p output/preview
          cp -r briefings output/preview/
          cp index.html output/preview/
          cp archive.html output/preview/
          cp style.css output/preview/

      - name: Deploy to preview
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.BRIEFINGS_DEPLOY_KEY }}
        with:
          source-directory: 'output/preview'
          destination-github-username: 'mat-e-exp'
          destination-repository-name: 'ai-pulse-briefings'
          target-branch: main
          target-directory: 'preview'
          commit-message: 'Preview: ${{ github.event.issue.title }}'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: ${{ github.event.issue.title }}"
          branch: issue-${{ github.event.issue.number }}
          title: "Auto: ${{ github.event.issue.title }}"
          body: |
            Automated changes for #${{ github.event.issue.number }}

            ## Issue
            ${{ github.event.issue.title }}

            ## Preview
            ðŸ‘€ View preview: https://mat-e-exp.github.io/ai-pulse-briefings/preview/

            ## Next Steps
            1. Review the preview link above
            2. If happy, merge this PR then add `promote:prod` label to issue #${{ github.event.issue.number }}
            3. If not happy, close this PR and create a new issue with clearer instructions

            ---
            ðŸ¤– Generated by AI-Pulse Issue Agent
          labels: automated

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– **Preview Ready!**\n\nðŸ‘€ View: https://mat-e-exp.github.io/ai-pulse-briefings/preview/\n\n**Next steps:**\n- Like it? Merge the PR, then add `promote:prod` label to deploy to production\n- Don\'t like it? Close the PR and create a new issue with better instructions'
            })

      - name: Notify Discord - Preview Ready
        if: success()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_APPROVALS }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸ‘€ **Preview Ready**\n\n**Change:** ${{ github.event.issue.title }}\n**Preview:** https://mat-e-exp.github.io/ai-pulse-briefings/preview/\n**PR:** https://github.com/${{ github.repository }}/pulls\n\nReview preview. If happy, merge PR then add \`promote:prod\` label.\"}"
