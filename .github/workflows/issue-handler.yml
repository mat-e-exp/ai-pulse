name: Issue-Driven Agent

on:
  issues:
    types: [labeled]

jobs:
  handle-directive:
    # Only run if issue has a directive label
    if: startsWith(github.event.label.name, 'directive:')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install anthropic

      - name: Process issue with Claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_LABEL: ${{ github.event.label.name }}
        run: python3 agents/issue_agent.py

      - name: Validate changes
        run: |
          echo "Validating Python syntax..."
          python3 -m py_compile agents/*.py || exit 1
          python3 -m py_compile analysis/*.py || exit 1
          python3 -m py_compile sources/*.py || exit 1
          echo "Syntax validation passed"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: ${{ github.event.issue.title }}"
          branch: issue-${{ github.event.issue.number }}
          title: "Auto: ${{ github.event.issue.title }}"
          body: |
            Automated changes for #${{ github.event.issue.number }}

            ## Issue
            ${{ github.event.issue.title }}

            ## Changes
            See commit for details.

            ---
            ðŸ¤– Generated by AI-Pulse Issue Agent
          labels: automated

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– I\'ve created a PR to address this issue. Please review the changes.'
            })
